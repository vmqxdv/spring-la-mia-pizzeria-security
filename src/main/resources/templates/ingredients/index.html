<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
  <div th:replace="fragments/navbar :: nav"></div>
  <div class="container mt-5">
    <section>
      <h2 class="mb-4">I nostri ingredienti</h2>
      <div class="row g-3 mb-4 align-items-center">
        <div class="col-md-8 col-12">
          <form class="row g-3" method="get" th:action="@{/ingredients}">
            <div class="col-auto">
              <input type="text" class="form-control" name="name" placeholder="Cerca per nome..."
                th:value="${param.name}">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Cerca</button>
            </div>
          </form>
        </div>
        <div class="col-md-4 col-12 text-md-end mt-2 mt-md-0">
          <a th:href="@{/ingredients/create}" class="btn btn-success">Aggiungi ingrediente</a>
        </div>
      </div>
      <div th:if="${#lists.isEmpty(ingredients)}" class="alert alert-warning text-center">
        Nessun ingrediente disponibile!
      </div>
      <table th:unless="${#lists.isEmpty(ingredients)}" class="table table-striped table-hover align-middle"
        th:if="${ingredients}">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>Pizze collegate</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="ingredient : ${ingredients}" th:object="${ingredient}">
            <td th:text="*{name}"></td>
            <td>
              <span th:text="*{pizzas != null} ? *{pizzas.size()} : 0">0</span>
            </td>
            <td>
              <div class="d-flex gap-2">
                <a th:href="@{/ingredients/{id}(id=*{id})}" class="btn btn-sm btn-outline-primary">Dettagli</a>
                <a th:href="@{/ingredients/edit/{id}(id=*{id})}" class="btn btn-sm btn-outline-primary">Modifica</a>

                <!-- Bottone per far apparire modale -->
                <button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
                  th:attr="data-bs-target=${'#delete-modal-' + ingredient.id}">Elimina</button>

                <!-- Modale -->
                <div class="modal fade" th:id="${'delete-modal-' + ingredient.id}" tabindex="-1"
                  aria-labelledby="delete-modal" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Cancellazione di [[${ingredient.name}]]</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <p>Sei sicuro di voler cancellare l'ingrediente "[[${ingredient.name}]]"?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <form th:action="@{/ingredients/delete/{id}(id=${ingredient.id})}" method="post">
                          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <div th:replace="fragments/scripts :: script"></div>
</body>

</html>
