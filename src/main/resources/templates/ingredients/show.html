<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body th:object="${ingredient}">
  <div th:replace="fragments/navbar :: nav"></div>
  <div class="container mt-5">

    <section th:if="${ingredient != null}">
      <h2 class="mb-3">Ingrediente: [[*{name}]]</h2>

      <h5 class="mb-3">Utilizzato nelle seguenti pizze:</h5>
      <div th:if="*{pizzas != null and !pizzas.isEmpty()}">
        <ul class="list-group">
          <li th:each="pizza : *{pizzas}" class="list-group-item">
            <a th:href="@{/pizzas/{id}(id=${pizza.id})}" th:text="${pizza.name}"></a>
          </li>
        </ul>
      </div>
      <div th:unless="*{pizzas != null and !pizzas.isEmpty()}" class="alert alert-info mt-3">
        Nessuna pizza associata a questo ingrediente.
      </div>

      <a th:href="@{/ingredients}" class="btn btn-secondary mt-4">Torna alla lista</a>
    </section>

    <div th:unless="${ingredient != null}" class="alert alert-danger text-center">
      Ingrediente non trovato.
    </div>

  </div>
  <div th:replace="fragments/scripts :: script"></div>
</body>

</html>
