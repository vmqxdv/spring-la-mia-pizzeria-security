<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
  <div th:replace="fragments/navbar :: nav"></div>
  <div class="container mt-5">
    <h2 class="mb-4" th:text="${edit} ? 'Modifica Pizza' : 'Crea Pizza'"></h2>

    <form th:action="${edit} ? @{/pizzas/edit/{id}(id=${pizza.id})} : @{/pizzas/create}" th:object="${pizza}"
      method="post" class="row g-3">

      <div class="col-md-6">
        <label for="name" class="form-label">Nome</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" th:errorClass="is-invalid" required>
        <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>
      </div>

      <div class="col-md-6">
        <label for="price" class="form-label">Prezzo</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" th:errorClass="is-invalid"
          required>
        <div th:if="${#fields.hasErrors('price')}" class="text-danger small" th:errors="*{price}"></div>
      </div>

      <div class="col-12">
        <label class="form-label">Ingredienti</label>

        <div class="border rounded p-2" style="max-height: 10vh; overflow-y: auto;">
          <div class="form-check" th:each="ingredient : ${ingredients}">
            <input class="form-check-input" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" />
            <label class="form-check-label" th:text="${ingredient.name}"></label>
          </div>
        </div>

        <div th:if="${#fields.hasErrors('ingredients')}" class="text-danger small" th:errors="*{ingredients}"></div>
      </div>

      <div class="col-12">
        <label for="image" class="form-label">URL Immagine</label>
        <input type="url" th:field="*{image}" class="form-control" id="image" th:errorClass="is-invalid" required>
        <div th:if="${#fields.hasErrors('image')}" class="text-danger small" th:errors="*{image}"></div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success">Salva</button>
        <a th:href="@{/pizzas}" class="btn btn-secondary ms-2">Annulla</a>
      </div>
    </form>
  </div>

  <div th:replace="fragments/scripts :: script"></div>
</body>

</html>
